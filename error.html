<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <title>Error - DICE1000</title>
</head>
<body>
    <div class="wrapper fade-in priority-1">
        <img id="dice-loading2" class="dice-absolute fade-in priority-1 interactive" src="source/dices/2.png">
        <div class="loading-flex">
            <img class="error-img interactive" src="source/dices/error.png">
            <img id="dice-loading1" class="dice-absolute interactive" src="source/dices/1.png">
            <flex class="text-flex error fade-in priority-2">
                <h1>Лобби переполнено</h1>
                <button id="create-game-redirect" class="primary gradient">Создать свою игру</button>
                <button id="main-menu-redirect" class="secondary fade-in priority-3">В главное меню</button>
            </flex>
        </div>
    </div>
</body>
</html>
