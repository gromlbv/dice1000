<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../message.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>Game - DICE1000</title>
</head>
<body class="game">
    <div class="head">
        <div class="player-item active">
            <div class="pic-div">
                <img class="clower" src="source/icons/clower.png" alt="">
                <img class="profile-img" src="source/profile-pic.png">
            </div>
            <span>Brain</span>
            <flex class="player-head-info">
                <div class="points-wr">640</div>
            </flex>
        </div>
        <div class="player-item">
            <div class="pic-div">
                <img class="profile-img" src="source/profile-pic.png">
                <div class="barrel-wr">
                    <img src="source/icons/barrel-mini.svg">
                    1
                </div>
            </div>
            <span>Alex</span>
            <flex class="player-head-info">
                <div class="points-wr">332</div>
                <div class="bolts-wr">
                    <img src="source/icons/bolt.svg">
                    <img src="source/icons/bolt.svg">
                    <img src="source/icons/bolt.svg">                    
                </div>
            </flex>
        </div>
    </div>
    <button id="show-table" class="show-table">
        <img src="source/icons/down.svg">
    </button>
    <div class="table">
        <div class="table-grid">
            <div class="table-item active">
                <div>640</div>
                <div>640</div>
                <div>640</div>
                <div>640</div>  
            </div>
            <div class="table-item">
                <div>640</div>
                <div>640</div>
                <div>640</div>
                <div>640</div>
            </div>
        </div>
        <div class="table-blur"></div>
        <button id="show-table" class="primary gradient">Свернуть таблицу</button>
    </div>


    <div class="area"></div>
    <div class="bottom-wr">
        <div class="message"></div>
        <div class="main-bar">
            <div class="middle-wr">
                <button class="white-block" id="more">Еще</button>
                <span>14 + 412 = 444</span>
                <button id="stop" class="white-block">Все</button>
            </div>
        </div>
    </div>
    <div class="home"></div>
    <script>
        $('#show-table, .table-blur').click(function() {
            $('.show-table').toggleClass('active');
            $('.table').toggleClass('visible');
            $('.area').toggleClass('displaynone');
            $('.bottom-wr').toggleClass('displaynone');
        });
    </script>
    <script src="../message.js"></script>
    <script src="../dices.js"></script>
</body>
</html>
