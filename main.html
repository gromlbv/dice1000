<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE1000</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper fade-in1">
        <div class="middle-flex fade-in2">
            <div class="fancy-create">
                <img id="dice-main1" class="dice-absolute" src="source/dices/1.png">
                <img id="dice-main6" class="" src="source/dices/6.png">
                <img id="dice-main5" class="dice-absolute" src="source/dices/5.png">
                <button class="primary">Создать игру</button>
            </div>
            <button class="secondary fade-in2">
                <img src="source/icons/gift.svg">
                Бесплатные монеты
            </button>
            <button class="secondary fade-in3">
                <img src="source/icons/people.svg">
                Таблица лидеров
            </button>
        </div>
        <button class="secondary absolute-bottom fade-in3">
            <img src="source/icons/question.svg">
            Правила игры
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
